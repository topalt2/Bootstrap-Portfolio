<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Train Scheduler</title>\

	<!-- Link to reset CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Link to google fonts-->
	 <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Orbitron" rel="stylesheet">

	<!-- Link to custom CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>


</head>
<body>

	<div class = "container">

		<div class = "jumbotron">

			<h1> All Aboard </h1>

		</div><!--End of jumbotron-->

		<div class="panel panel-success panel-default">
 			 <div class="panel-body" id="current-datetime">
    				
  			</div>
		</div>


		<div class="panel panel-primary train-schedule">
      		<div class="panel-heading">
      			<h3 class = "panel-title">Current Train Schedule</h3>
      		</div>

      		<div class = "panel-body">
     		 <!--Table-->
     		 <table class="table table-hover" id="train-table">
			    <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency(min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
			    <tbody>
			 
			    </tbody>
 			 </table>
 			 </div>
    	</div><!--End of train-schedule-->

    	<div class="panel panel-primary">
      		<div class="panel-heading">
      			<h3 class= "panel-title">Add Train</h3>
      		</div>
     		 <div class="panel-body">
     		 	<form id = "addtrain">
					<div class="form-group">
	  					<label for="trainname">Train Name</label>
	  					<input type="text" class="form-control" id="trainname">
					</div>
					<div class="form-group">
	  					<label for="dest">Destination</label>
	 					<input type="text" class="form-control" id="dest">
					</div>
					<div class="form-group">
	  					<label for="traintime">First train time (HH:mm - military time)</label>
	  					<input type="text" class="form-control" id="traintime">
					</div>
					<div class="form-group">
	  					<label for="freq">Frequency(min)</label>
	 					<input type="text" class="form-control" id="freq">
					</div>
					<button type="submit" class="btn btn-primary" id = "submit-traininfo">Submit</button>
				</form>

     		 </div>
    	</div><!--End of addtrain-->

	</div> <!--End of container div-->

    <!--Link to moment.js-->
	<script src="assets/javascript/moment.js"></script>

	<!-- Link to JavaScript file -->
    <script src="assets/javascript/app.js"></script>


</body>
</html>
